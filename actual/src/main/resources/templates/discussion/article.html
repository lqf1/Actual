<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>太极社区后台管理系统</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"/>
</head>
<body>
<head th:replace="public/header::header"/>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/user/page/1}">
                            用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/role/page/1}">
                            角色管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/permission/page/1}">
                            权限管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/blog/page/1}">
                            博客管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/disGroup/page/1}">
                            讨论组管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>


            <h2>帖子管理</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>帖子名字</th>
                        <th>帖子作者</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article:${articleList}">
                        <td th:text="${article.aid}"></td>
                        <td th:text="${article.aName}"></td>
                        <td th:text="${article.userInfo.username}"></td>
                        <td th:text="${article.createDate}"></td>
                        <td>

                            <button class="btn btn-light" th:id="${article.aid}" data-toggle="modal" data-target="#delete-modal" onclick="Delete(this)">
                                <svg  height="14" width="14" class="octicon octicon-trashcan" viewBox="0 0 12 16" version="1.1"  aria-hidden="true">
                                    <path fill-rule="evenodd" d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z">
                                    </path>
                                </svg>
                            </button>

                        <a th:href="@{/disGroup/contentPage/1}">
                            <button class="btn btn-light" >
                                <svg height="14" width="14" class="octicon octicon-note" viewBox="0 0 14 16" version="1.1" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M3 10h4V9H3v1zm0-2h6V7H3v1zm0-2h8V5H3v1zm10 6H1V3h12v9zM1 2c-.55 0-1 .45-1 1v9c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1H1z">
                                    </path>
                                </svg>
                            </button>
                        </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li th:class="${page==1}?'page-item disabled':'page-item'">
                            <a class="page-link" th:href="@{/disGroup/articlePage/{num}(num=${page}-1,disId=${disId})}">上一页</a>
                        </li>
                        <li th:each="i:${#numbers.sequence(1,pageSize)}" th:class="${i==page}?'page-item active':'page-item'">
                            <a class="page-link" th:href="@{/disGroup/articlePage/{num}(num=${i},disId=${disId})}" th:text="${i}">2</a>
                        </li>
                        <li th:class="${page==pageSize}?'page-item disabled':'page-item'">
                            <a class="page-link" th:href="@{/disGroup/articlePage/{num}(num=${page}+1,disId=${disId})}">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</div>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">你正在删除一条数据</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>确定要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="affirm-delete" data-dismiss="modal" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script>
    /*<![CDATA[*/
    //设置当条id的存储变量
    var id = null;
    var articleObj = null;
    $(function () {
        $("#affirm-delete").click(function () {
            $.get("/disGroup/deleteArticle?id="+id,function (data) {
                console.log(data.msg)
                $(articleObj).parent().parent().remove();
            })
        })
    });
    function Delete(obj) {
        id = obj.id;
        articleObj = obj;
    }
    /*]]>*/
</script>
</body>
</html>
