<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/tabs.css}" />

    <script th:src="@{/js/jquery-3.2.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>太极开发者社区测试</title>


</head>
<body>
<div>
    <head th:replace="public/beforeHeader::beforeHeader"/>
</div>
<section class="container">
    <!-- 内容主页面  -->
    <div id="mainContent">
        <div id="forumdiv">
            <div class="widget widget-forums">
                <a href="/group"><h3>讨论组</h3></a>
                <div class="forum-main" th:each="discussion:${groupList}">
                    <img src="/images/disGroup.gif" />
                    <div >
                    <strong class="menu-font">
                        <a th:href="@{/jgroup/1(disId=${discussion.did})}" th:text="${discussion.discussionName}">大数据架构</a>
                    </strong>
                    <p th:text="${discussion.discussionName}+'技术讨论'">大数据系统架构方面的讨论</p>
                    </div>
                </div>
                <div class="widget-sentence-content"><span></span></div>
            </div>
        </div>

        <div id="articlediv" class="widget widget_sentence">
            <a href="/beforeBlog"><h3>最新话题</h3></a>
            <div th:each="blogInfo:${blogList}" >
                <div class="demo-two-fuyong-bottom">
                    <div class="demo-two-fuyong-bottom-left">
                        <!-- <img th:src="${userDto.avatar}!=null?'/avatarUpload/'+${userDto.avatar}:'/common/images/default-head.jpg'"/> -->
                        <img src="images/default-head.jpg" />
                        <!-- <img th:src="@{'/avatarUpload/'+${userAvatar}}"/> -->
                    </div>
                    <div class="demo-two-fuyong-bottom-center">
                        <p class="b-col2"><a th:href="@{/showBlog/{id}(id=${blogInfo.bid})}" th:text="${blogInfo.bName}" >关于NASA WorldWind的粗略介绍</a></p>
                        <p class="abstract"><time th:text="${blogInfo.createDate}">2018-12-03 15:02:50</time></p>
                    </div>
                    <div class="demo-two-fuyong-bottom-right">
                        <a class="two-cont"  th:text="${blogInfo.userInfo.username}">叶子琛</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<div>
    <footer class="footer">
        <div class="container">
            Copyright @ 2018 太极旺仔牛奶小组  Powered By Innovation and Research Institute
        </div>
    </footer>
</div>
</body>
</html>
