<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>太极社区后台管理系统</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/form-validation.css}" rel="stylesheet"/>
</head>
<body>
<head th:replace="public/header::header"/>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/user/page/1}">
                            用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/role/page/1}">
                            角色管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/permission/page/1}">
                            权限管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/blog/page/1}">
                            博客管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/disGroup/page/1}">
                            讨论组管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <div class="col-md-4 order-md-2 mb-4"></div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">用戶信息</h4>
                <form th:object="${blog}"
                      method="post" class="needs-validation" novalidate="">
                    <div class="mb-3" hidden="hidden">
                        <label for="rid">ID</label>
                        <div class="input-group">
                            <input th:field="*{bid}" type="text" class="form-control" id="rid" placeholder="ID"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username">作者</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input th:field="*{userInfo.username}" type="text" class="form-control" id="username" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="bName">文章标题</label>
                        <div class="input-group">
                            <input th:field="*{bName}" type="text" class="form-control" id="bName" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="content">内容</label>
                        <div class="card" id="content">
                            <div class="card-body" th:utext="${blogContent}">
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4"/>
                    <button class="btn btn-danger btn-lg btn-block" type="button" data-toggle="modal" data-target="#delete-modal">删除</button>
                    <br/>
                    <br/>
                </form>
            </div>
</main>
    </div>
</div>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">你正在删除一条数据</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>确定要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="affirm-delete" data-dismiss="modal" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script>
    /*<![CDATA[*/
    $(function () {
        $("#affirm-delete").click(function () {
            let id = $("#rid").val();
            $.get("/blog/delete?id="+id,function (data) {
                console.log(data.msg)
                history.back(-1);
            })
        })
    });
    /*]]>*/
</script>
</body>
</html>
